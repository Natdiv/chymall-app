<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">LISTE DE PRODUITS</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Désignation</th>
        <th class="text-center">Stock Initial</th>
        <th lass="text-center">Stock Final</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let produit of produits ; let i = index">
        <td class="text-center text-muted" style="width: 80px;">#{{i}}</td>
        <td class="text-center">{{produit.designation}}</td>
        <td class="text-center">{{produit.stockInitial}}</td>
        <td class="text-center">{{produit.stockInitial}}</td>
        <td>
          <button [routerLink]="['stockages/new']">Gérer stock</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
