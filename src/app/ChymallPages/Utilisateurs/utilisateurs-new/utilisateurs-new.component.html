<div class="main-card mb-3 card">
  <div class="card-body"><h5 class="card-title">ENREGISTRER UTILISATEUR</h5>
    <form [formGroup]="newUserForm" (ngSubmit)="newUser(content)">
      <div class="form-row">
        <div class="col-md-6">
          <div class="position-relative form-group"><label for="username">Nom d'utilisateur</label><input formControlName="username"
                                                                                                      id="username"
                                                                                                      type="text"
                                                                                                      class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="position-relative form-group"><label for="password">Password</label><input
                  formControlName="password" id="password" type="text"
                  class="form-control"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <div class="position-relative form-group"><label for="exampleSelect">Services</label>
            <select formControlName="service" id="exampleSelect" class="form-control">
              <option value="adhesion">Adhésion</option>
              <option value="comptabilite">Comptabilité</option>
              <option value="retrait">Retrait Produit</option>
              <option value="technique">Technique</option>
              <option value="transfert">Transfert de point</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="position-relative form-group"><label for="droits">Type utilisateur</label>
            <select formControlName="droits" id="droits" class="form-control">
              <option value="2">Utilisateur simple</option>
              <option value="3">Administrateur</option>
            </select>
          </div>
        </div>
      </div>
      <button class="mt-2 btn btn-primary float-right" [disabled]="newUserForm.invalid" type="submit">Enregistrer utilisateur</button>
    </form>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{message}}</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
  </div>
</ng-template>
