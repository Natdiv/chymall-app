<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">LISTES DE RETRAITS</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Profile</th>
        <th class="text-center">Montant</th>
        <th class="text-center">Date de Retrait</th>
        <th class="text-center">Etat</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let retrait of retraits; let i = index">
        <td class="text-center text-muted" style="width: 80px;">{{i + 1}}</td>
        <td class="text-center">{{retrait.username}}</td>
        <td class="text-center">{{retrait.montant}}</td>
        <td class="text-center">{{retrait.date}}</td>
        <td class="text-center">
          <div [class]="'badge badge-pill' + (retrait.etat==1 ? ' badge-success' : ' badge-warning')">{{retrait.etat==1 ? 'effectuÃ©' : 'attente'}}</div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
