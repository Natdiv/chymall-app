<div class="main-card mb-3 card">
  <div class="card-body">
    <h5 class="card-title">VALIDER RETRAIT ARGENT</h5>
    <div class="divider"></div>
    <div class="row">
      <div class="col-6">
        <div class="position-relative form-group"><label for="id_client">ID CLIENT</label>
          <input #input_id_client
                 id="id_client" type="text"
                 class="form-control">
        </div>
        <button (click)="checkClient(input_id_client, content)" class="btn btn-primary">Lister profiles</button>
      </div>
    </div>

    <div class="divider"></div>
  </div>
</div>
<div *ngIf="is_client_found" class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">DEMANDES DE RETRAIT</div>
  </div>
  <div class="card-body">
    <div class="table table-responsive">
      <div *ngIf="is_client_found" class="table">
        <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
          <thead>
          <tr>
            <th class="text-center text-muted">#</th>
            <th class="text-center">Nom d'utilisateur</th>
            <th class="text-center">Pacts</th>
            <th class="text-center">Montant</th>
            <th class="text-center">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let profile of all_profiles_client ; let i = index">
            <td class="text-center">{{i+1}}</td>
            <td class="text-center">{{profile.username}}</td>
            <td class="text-center">{{profile.niveau_adhesion}}</td>
            <td class="text-center">{{profile.montant}}</td>
            <td class="text-center">
              <button class="btn-shadow btn btn-primary" (click)="valider_retrait(profile, content, content2)">
                Valider retrait
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #content2 let-c="close" let-d="dismiss">
  <div class="modal-body">
    <h5 class="text-center">Valider le retrait pour le compte <strong>{{currentRetrait.username}}</strong> ?</h5>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="validerRetrait(content, c('Close click'))">Oui</button>
    <button type="button" class="btn btn-danger" (click)="c('Close click')">Non</button>
  </div>
</ng-template>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{message}} </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</ng-template>
