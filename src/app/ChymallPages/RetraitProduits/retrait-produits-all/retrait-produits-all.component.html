<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">RETRAITS PRODUIT</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">PROFIL</th>
        <th class="text-center">PRODUIT</th>
        <th class="text-center">Quantit√©</th>
        <th class="text-center">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let retrait of retraits; let i = index">
        <td class="text-center text-muted" style="width: 80px;">{{i+1}}</td>
        <td class="text-center">{{retrait.username}}</td>
        <td class="text-center">{{retrait.designation}}</td>
        <td class="text-center">{{retrait.quantite}}</td>
        <td class="text-center">{{retrait.date}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
