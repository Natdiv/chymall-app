<div class="main-card mb-3 card">
    <div class="card-body"><h5 class="card-title">ENREGISTRER CLIENT</h5>
        <form [formGroup]="newClientForm" (ngSubmit)="newClient(content)">
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="telephone">N° Téléphone</label><input
                            formControlName="telephone"
                            id="telephone"
                            placeholder=""
                            type="tel"
                            class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="email">Email</label><input
                            formControlName="email" id="email" placeholder="" type="email"
                            class="form-control"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="prenom">Prénom</label><input
                            formControlName="prenom"
                            id="prenom"
                            placeholder=""
                            type="text"
                            class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="nom">Nom</label><input
                            formControlName="nom" id="nom" placeholder="" type="text"
                            class="form-control"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="exampleAddress">Adresse</label><input
                            formControlName="adresse"
                            id="exampleAddress"
                            placeholder=""
                            type="text"
                            class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="exampleAddress2">Adresse 2</label><input
                            formControlName="adresse2" id="exampleAddress2" placeholder="" type="text"
                            class="form-control"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="exampleCity">Ville</label><input
                            formControlName="ville"
                            placeholder=""
                            id="exampleCity"
                            type="text"
                            class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="position-relative form-group"><label for="exampleState">Pays</label><input
                            formControlName="pays"
                            placeholder=""
                            id="exampleState"
                            type="text"
                            class="form-control">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="position-relative form-group"><label for="exampleZip">Code Postal</label><input
                            formControlName="zip"
                            placeholder=""
                            id="exampleZip"
                            type="text"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label>Photo De Profile</label>
                <span class="text-success" *ngIf="loaded">Photo chargée !</span>
                <input formControlName="photo"
                       id="photo"
                       type="file"
                       (change)="detectFiles($event)"
                       class="form-control">
            </div>
            <button class="mt-2 btn btn-primary float-right" [disabled]="newClientForm.invalid || loading">Ajouter
                Client
            </button>
        </form>
    </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{message}}</h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
    </div>
</ng-template>
