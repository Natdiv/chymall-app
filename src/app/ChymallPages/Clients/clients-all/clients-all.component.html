<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">LISTES DE CLIENTS</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">#id</th>
        <th lass="text-center">Prénom</th>
        <th lass="text-center">Nom</th>
        <th class="text-center">Téléphone</th>
        <th class="text-center">Email</th>
        <th class="text-center">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients ; let i = index">
        <td class="text-center text-muted" style="width: 80px;">{{client.id}}</td>
        <td class="text-center">{{client.prenom}}</td>
        <td class="text-center">{{client.nom}}</td>
        <td class="text-center">{{client.telephone}}</td>
        <td class="text-center">{{client.email}}</td>
        <td class="text-center">
          <div [class]="'badge badge-pill' + (client.etat==1 ? ' badge-success' : ' badge-danger')">{{client.etat==1 ? 'actif' : 'inactif'}}</div>
        </td>
        <td class="text-center">
          <div role="group" class="btn-group-sm btn-group">
            <a class="btn-shadow btn btn-primary" [routerLink]="'/profiles/' + client.id + '/' + client.prenom + ' ' + client.nom +'/new'">Ajouter Profile</a>
            <a class="btn-shadow btn btn-primary" [routerLink]="'/profiles/' + client.id + '/' + client.prenom + ' ' + client.nom +'/all'">Afficher Profile</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
