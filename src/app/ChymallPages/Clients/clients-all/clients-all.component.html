<div class="main-card mb-3 card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <input
                #recherche
                placeholder="Vous pouvez faire une recherche.."
                type="text"
                class="form-control">
        <button class="mt-2 btn btn-primary float-right" (click)="rechercher(recherche.value, content)">
          Rechercher
        </button>
      </div>
    </div>
  </div>
</div>


<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">LISTES DE MEMBRES</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">Identifiant</th>
        <th class="text-center">Prénom</th>
        <th class="text-center">Nom</th>
        <th class="text-center">Téléphone</th>
        <th class="text-center">Email</th>
        <th class="text-center">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients ; let i = index">
        <td class="text-center text-muted" style="width: 80px;">{{client.identifiant}}</td>
        <td class="text-center">{{client.prenom}}</td>
        <td class="text-center">{{client.nom}}</td>
        <td class="text-center">{{client.telephone}}</td>
        <td class="text-center">{{client.email}}</td>
        <td class="text-center">
          <div [class]="'badge badge-pill' + (client.etat==1 ? ' badge-success' : ' badge-danger')">{{client.etat==1 ? 'actif' : 'inactif'}}</div>
        </td>
        <td class="">
            <a class="btn-shadow btn btn-primary" style="margin-right: 5px" [routerLink]="'/profiles/' + client.id + '/' + client.identifiant +'/new'">Ajouter Profile</a>
            <a class="btn-shadow btn btn-primary" [routerLink]="'/profiles/' + client.id + '/' + client.identifiant +'/all'">Afficher Profile</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body">
    <h4 class="text-center">{{message}}</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
  </div>
</ng-template>
