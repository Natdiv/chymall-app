<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
      <strong>MOUVEMENT DU STOCK</strong>
      <button (click)="refresh()"
              class="btn-icon btn-icon-only  btn btn-outline-success float-right">
        <i class="pe-7s-refresh-2 btn-icon-wrapper" aria-hidden="true"></i>
      </button>
    </div>
  </div> <div *ngIf="chargement" class="mt-5 mb-5" style="text-align: center;">
  <img src="./assets/images/gifs/en_cours.gif" width="100px" border="0">
  <br>
  Chargement de données en cours..
</div>
  <div *ngIf="!chargement" class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Produit</th>
        <th class="text-center">Quantité</th>
        <th class="text-center">Date Opération</th>
        <th class="text-center">Opérateur</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stockage of stockages; let i = index">
        <td class="text-center text-muted" style="width: 80px;">{{i + 1}}</td>
        <td class="text-center">{{stockage.designation}}</td>
        <td class="text-center">{{stockage.quantite}}</td>
        <td class="text-center">{{stockage.date}}</td>
        <td class="text-center">{{stockage.operateur}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
