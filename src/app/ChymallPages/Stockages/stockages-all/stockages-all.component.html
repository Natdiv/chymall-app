<div class="main-card mb-3 card">
  <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">MOUVEMENT DU STOCK</div>
  </div>
  <div class="table-responsive">
    <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
      <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Produit</th>
        <th class="text-center">Quantité</th>
        <th class="text-center">Date Opération</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stockage of stockages; let i = index">
        <td class="text-center text-muted" style="width: 80px;">{{i + 1}}</td>
        <td class="text-center">{{stockage.designation}}</td>
        <td class="text-center">{{stockage.quantite}}</td>
        <td class="text-center">{{stockage.date}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
