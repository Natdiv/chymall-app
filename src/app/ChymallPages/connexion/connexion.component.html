<div class="h-100 bg-plum-plate bg-animation" xmlns="http://www.w3.org/1999/html">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
<!--      <div class="app-logo-inverse mx-auto mb-3"></div>-->
      <!--h3 style="text-align: center; font-weight: bold; color: #e2ebf0;">CHYMALL</h3-->
      <div style="text-align: center;">
        <img src="./assets/images/logo.png" width="130px">
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="connexion()">
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <div class="modal-body">
            <div class="h5 modal-title text-center">
              <h4 class="mt-2">
                <div>Bienvenue chez Chymall</div>
                <span>Connectez-vous avant toute chose SVP!</span></h4>
            </div>
            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                 class="form-group">
              <div><input id="exampleInput1" type="text" placeholder="Entrez votre nom d'utilisateur" required="required"
                          formControlName="username"
                          (focus)="message = ''"
                          aria-required="true" class="form-control"
                          aria-describedby="exampleInputGroup1__BV_description_">
              </div>
            </div>
            <div id="exampleInputGroup2" role="group" class="form-group">
              <div><input id="exampleInput2" type="password" placeholder="Entrez votre mot de passe" required="required"
                          formControlName="pwd"
                          (focus)="message = ''"
                          aria-required="true" class="form-control"></div>
            </div>
          </div>
          <p *ngIf="isChargement" style="text-align: center; margin-left: 20px; margin-right: 20px">
            Veuillez patientez!
            <ngb-progressbar type="info" [value]="100" [striped]="true" [animated]="true">
            </ngb-progressbar>
          </p>
          <h5 class="" style="color: red; text-align: center" >{{message}}</h5>
          <div class="modal-footer clearfix">
            <div class="float-center">
              <button type="button" class="btn btn-primary btn-lg float-right" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{message}}</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Fermer</button>
  </div>
</ng-template>
